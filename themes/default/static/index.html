<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title><%= title %></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
    <section class="col glbl--mobile-block">
        <section class="col__half glbl--no-mobile imageCol" style="background-image: url('<%= backgroundImage %>');">

            <div class="col col--wrap">
                <div class="col__half col--height-third">
                    <%= blockquote %>
                </div>
            </div>



        </section>
        <section class="col__half glbl--mobile-full infoCol">
            <header>
                <div class="profile-pic">
                    <img class="ui tiny circular image" src="<%= profileImage %>"> 
                </div>
                <h1 class="supermassive"><%= name %></h1>
            </header>
            <main class="main-info">
                <%= aboutMe %>
            </main>
            <%= footer %>
        </section>
     </section>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/semantic.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
